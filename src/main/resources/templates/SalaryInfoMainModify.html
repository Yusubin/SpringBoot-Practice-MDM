<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員情報管理</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link th:href="@{/css/MainCss.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="user-info">
            <div class="avatar"></div>
            <div class="user-details">
                <p class="username"><span th:text="${session.user.userId}">[userId]</span></p>
                <p class="department">所属部署</p>
            </div>

        </div>
        <button class="btn edit-btn" onclick="location.href='/Logout'">Logout</button>
        <nav class="menu">
            <h2>マスタ管理</h2>
            <ul>
                <li><a href="/Products">商品情報</a></li>
                <li><a href="/Curomers">会員情報</a></li>
                <li><a href="/Salarys">給与情報</a></li>
                <li><a href="/Employee">社員情報</a></li>
                <li><a href="/Orders">注文情報</a></li>
                <li><a href="/Payrolls">給与履歴</a></li>
            </ul>
            <h2>ルール管理</h2>
            <ul>
                <li><a>USERグループ</a></li>
                <li><a>承認依頼一覧</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h1>社員情報管理</h1>
        </header>

        <!-- Search Section -->
        <section class="card">

            <section class="search-section">
                <h2>検索条件</h2>
                <form class="search-form">
                    <div class="form-group">
                        <label for="search1">検索条件1</label>
                        <input id="search1" type="text">
                    </div>
                    <div class="form-group">
                        <label for="search2">検索条件2</label>
                        <input id="search2" type="text">
                    </div>
                    <div class="form-group">
                        <label for="search3">検索条件3</label>
                        <input id="search3" type="text">
                    </div>
                    <div class="form-group">
                        <label for="search4">検索条件4</label>
                        <input id="search4" type="text">
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn search-btn">検索</button>
                        <button type="reset" class="btn cancel-btn">取消</button>
                    </div>
                </form>
            </section>
        </section>
        <!-- Actions Section -->
        <section class="card">
            <section class="actions-section">
                <button class="btn edit-btn" onclick="location.href='/Salarys'">取消</button>
                <button class="btn edit-btn" onclick="location.href='/SalarysInfoModifySave'">保存</button>
            </section>

            <table class="table_design02">
                <thead>
                <tr>
                    <th>SalaryId</th>
                    <th>EmployeeID</th>
                    <th>SalaryBase</th>
                    <th>SalaryPayType</th>
                    <th>SalaryEffectiveFrom</th>
                    <th>SalaryEffectiveTo</th>
                    <th>SalaryCreatedAt</th>
                    <th>SalaryUpdateAt</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="view : ${salarys}">
                    <td th:text="${view.SalaryId}"></td>
                    <td th:text="${view.EmployeeId}"></td>
                    <td><input type="text" id="SalaryBase" name="SalaryBase" th:value="${view.SalaryBase}"></td>
                    <td><input type="text" id="SalaryPayType" name="SalaryBase" th:value="${view.SalaryPayType}"></td>
                    <td><input type="text" id="SalaryEffectiveFrom" name="SalaryBase" th:value="${view.SalaryEffectiveFrom}"></td>
                    <td><input type="text" id="SalaryEffectiveTo" name="SalaryBase" th:value="${view.SalaryEffectiveTo}"></td>
                    <td th:text="${view.SalaryCreatedAt}"></td>
                    <td><input type="text" id="SalaryUpdateAt" name="SalaryBase" th:value="${view.SalaryUpdateAt}"></td> <!-- 수정된 부분 -->
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
